<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthKart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="left">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Healthkart.png"></a>
        </div>
        <div class="middle">
            <div class="icon"><ion-icon name="search-outline"></ion-icon></div>
            <div class="search-bar">
                <input class="search" type="text" placeholder="Search for products & brands...">
            </div>
        </div>
        </div>
        <div class="right">
            <div class="login"><button class="login-btn">Login</button></div>
            <div class="cart"><ion-icon name="cart-outline"></ion-icon></div>
        </div>
    </header>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
